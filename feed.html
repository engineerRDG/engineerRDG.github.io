       /* Estilizando o botão dropdown */
       .dropdown {
            position: absolute;
            top: 10px;  /* Alinhando no canto superior */
            right: 10px; /* Alinhando no canto direito */
            display: inline-block;
        }

        .dropdown button {
            background-color: #000; /* Botão preto */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block; /* Exibe as opções quando o mouse está sobre o botão */
        }

        .dropdown button:hover {
            background-color: #333; /* Altera a cor ao passar o mouse */
        }


   /* Estilo do formulário de postagem */
   .post-container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f7f7f7;
    }

    .post-container textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      resize: none;
      margin-bottom: 10px;
    }

    .post-container input[type="file"],
    .post-container input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }

    .post-container button {
      padding: 10px 20px;
      background-color: #1da1f2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .post-container button:hover {
      background-color: #0d8de2;
    }

    /* Estilo das postagens */
    .toot {
      max-width: 600px;
      margin: 10px auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
    }

    .toot .toot-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .toot .toot-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .toot .toot-username {

    }

    .toot .toot-content {

    }

    }

    .toot img {
      width: 100%;

      margin-top: 10px;
      border-radius: 10px;
    }

    .toot audio, .toot video {

    .toot iframe {
